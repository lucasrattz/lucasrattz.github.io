    <h1>Exercicio 1</h1>
    <p>Faça um programa que calcule o fatorial de um número qualquer. 
    O fatorial de um número N é igual ao produto N x (N-1) x (N-2) ... x 1. 
    Para testar sua solução, seu programa deve calcular e imprimir o fatorial de 12.
